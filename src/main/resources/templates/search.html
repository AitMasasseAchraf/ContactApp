<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title of the document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous"> 
</head>
<body   style="background-color: #f0f1f2;">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/groups">Groups</a>
        </li>
        
         
       
      </ul>
      <form class="d-flex" th:action="@{/search_contacts}" method="post">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
        <button class="btn btn-outline-success" type="submit" >Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container p-5">
      <div class="row">
          <div class="col-md-12 offset-md-1">
             <div class="card">
                 <div class="card-header">
                 <a href="load_form" class="btn btn-primary">  Add Contact</a></div>
                 
                 
                 <div class="card-body">
                 
                 
            
  
  
 
  
   <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>

      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">telephone1</th>
      <th scope="col">telephone2</th>
      <th scope="col">Address</th>
      <th scope="col">gender</th>
      <th scope="col">emailpersonnel</th>
      <th scope="col">emailprofessionnel</th>
    </tr>
  </thead>
  
 
  <tbody>
    <tr th:each="p :${searched_contacts}">
      <th scope="row">[[${p.id}]]</th>
      <td>[[${p.name}]]</td>
      <td>[[${p.prenom}]]</td>
      <td>[[${p.telephone1}]]</td>
      <td>[[${p.telephone2}]]</td>
      <td>[[${p.address}]]</td>
      <td>[[${p.gender}]]</td>
        <td>[[${p.emailpersonnel}]]</td>
         <td>[[${p.emailprofessionnel}]]</td>
        <td> <a th:href="@{'/edit_form/'+${p.id}}" class="btn btn-sm btn-primary">Edit</a>
         <a th:href="@{'/delete/'+${p.id}}" class="btn btn-sm btn-danger">Delete</a> </td>
    </tr>
   
  </tbody>
</table>
  

                 
                 
                 
                 
                 
                 
                 
                             
                 
              											
                 </div>
             </div> 
          </div>
</div></div>



















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
 crossorigin="anonymous"></script>
</body>
</html>
